<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<table border="5">
<tr>
    <th>namn</th>
    <th>Ålder</th>
    <th>stad</th>
</tr>
<tr>
    <td> Adam</td>
    <td>16</td>
    <td>stockholm</td>
</tr>
<tr>
    <td>bob</td>
    <td>40</td>
    <td> amsterdam</td>
</tr>
<tr>
    <td> smith</td>
    <td> 20</td>
    <td> uk</td>
</tr>
</table>
</body>
</html>
